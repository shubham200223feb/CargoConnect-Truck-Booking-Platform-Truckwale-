<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Signup - TruckApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("https://media.istockphoto.com/id/1334575791/photo/smart-logistics-and-transportation-handshake-for-successful-of-investment-deal-teamwork-and.jpg?s=612x612&w=0&k=20&c=wre_Lsxkm2lSzUF4PqxjC-OHDbI9ssuDWxqvSeO9I3M=") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 320px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      background-color: #ffcc00;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 95%;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #ffcc00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Transporter Signup</h2>
    <form action="/transportersignup" method="post">
      <input type="text"  name="username" placeholder="Transportname" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
    <a href="login-user.html">Already have an account? Login</a>
    <a href="/home">Back To HomePage</a>
  </div>
</body>
</html>
